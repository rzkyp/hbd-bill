<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masukkan PIN ğŸ” - Happy Birthdayy</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
 .scrolling-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 300%;
  height: 300%;
  background-image: 
    linear-gradient(90deg, #ffb3d9 25%, transparent 25%, transparent 50%, #ffb3d9 50%, #ffb3d9 75%, transparent 75%, transparent),
    linear-gradient(#ffb3d9 25%, transparent 25%, transparent 50%, #ffb3d9 50%, #ffb3d9 75%, transparent 75%, transparent);
  background-size: 80px 80px; /* lebih besar */
  animation: scrollBG 5s linear infinite; /* lebih cepat */
  z-index: -10;
  opacity: 0.4;
}

@keyframes scrollBG {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 160px 160px; /* disesuaikan dengan size */
  }
}

  </style>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
  <div class="scrolling-bg"></div>

  <div class="bg-white rounded-2xl p-6 shadow-2xl w-80 text-center">
    <div class="mb-4">
      <img src="billa/bear.png" alt="Lucu" class="w-28 h-29 mx-auto" />
    </div>
    <h1 class="text-xl font-bold text-pink-600 mb-2">Masukkan PIN ğŸ”</h1>
    <input 
      id="pin" 
      type="password" 
      maxlength="4" 
      placeholder="â—â—â—â—" 
      class="w-full text-center text-2xl font-semibold border-2 border-pink-300 rounded-xl px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-pink-400" 
      readonly
    />

    <!-- Number Pad -->
    <div class="grid grid-cols-3 gap-4 mb-4">
      <button onclick="handleKey('1')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">1</button>
      <button onclick="handleKey('2')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">2</button>
      <button onclick="handleKey('3')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">3</button>
      <button onclick="handleKey('4')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">4</button>
      <button onclick="handleKey('5')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">5</button>
      <button onclick="handleKey('6')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">6</button>
      <button onclick="handleKey('7')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">7</button>
      <button onclick="handleKey('8')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">8</button>
      <button onclick="handleKey('9')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">9</button>
      <button onclick="handleKey('â†')" class="bg-yellow-300 hover:bg-yellow-400 text-xl font-bold py-2 rounded-xl shadow">â†</button>
      <button onclick="handleKey('0')" class="bg-pink-200 hover:bg-pink-300 text-xl font-bold py-2 rounded-xl shadow">0</button>
      <button onclick="handleKey('C')" class="bg-red-300 hover:bg-red-400 text-xl font-bold py-2 rounded-xl shadow">C</button>
    </div>

    <button onclick="cekPIN()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full w-full">
      Login
    </button>
  </div>

  <script>
    const pinInput = document.getElementById('pin');
    const pinBenar = "0808";

    function handleKey(val) {
      let current = pinInput.value;
      if (val === 'C') {
        pinInput.value = '';
      } else if (val === 'â†') {
        pinInput.value = current.slice(0, -1);
      } else if (current.length < 4) {
        pinInput.value += val;
      }
    }

    function cekPIN() {
      if (pinInput.value === pinBenar) {
        window.location.href = "ucapan.html";
      } else {
        Swal.fire({
          icon: 'error',
          title: 'PIN Salah',
          text: 'Clue: Tanggal & Bulan hri ini yaak'
        });
        pinInput.value = '';
      }
    }
  </script>
</body>
</html>
